name: Flutter Build and Upload

on:
  push:
    branches:
      - 'main'
      - 'build/*'
      - 'feature/*'
    paths-ignore:
      - '**.md'

env:
  FLUTTER_VERSION: 3.19.5

jobs:
  build:
    name: Build and Upload Android Binary
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '${{ env.FLUTTER_VERSION }}'

      - name: Install Dependencies
        run: flutter pub get

      - name: Generate Code
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Build Android Binary
        run: flutter build apk

      - name: Sign APK
        run: |
          python3 -c 'import os, base64; open("output.jks", "wb").write(base64.b64decode(os.environ.get("SIGNING_KEY_BASE64")))'
          apksigner sign --ks output.jks -v --v2-signing-enabled true --ks-key-alias "$SIGNING_KEY_ALIAS" --ks-pass "pass:$KEY_STORE_PASSWORD" "$APK_PATH"
        env:
          SIGNING_KEY_BASE64: ${{ secrets.SIGNING_KEY }}
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          KEY_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
          APK_PATH: build/app/outputs/flutter-apk/app-release.apk

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: android-app
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Release
        uses: "marvinpinto/action-automatic-releases@latest"
        if: github.ref == 'refs/heads/main'
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: false
          title: "NocoDB Mobile (Unofficial prototype)"
          files: "build/app/outputs/flutter-apk/app-release.apk"
